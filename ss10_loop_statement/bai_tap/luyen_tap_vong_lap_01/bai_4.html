<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    function fibonacci(n) {
        if (n === 0 || n === 1) {
            return n;
        } else {
            return (fibonacci(n - 1) + fibonacci(n - 2));
        }
    }
    while (fibonacci(i)>0){
        if (fibonacci(i)%5===0){
            document.write(fibonacci(i));
            break;
        }else {
            i++;
        }
    }
</script>
</body>
</html>
