<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    debugger;
    let n = 1;
    let count = 0;
    let sum = 0;
    while (count < 30){
        if (n % 7 === 0){
            count++;
            sum += n;
            n++;
        }else{
            n++;
        }
    }
    document.write(sum+"<br>");
</script>
</body>
</html>
