<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập vào số giai thừa:");
    let result = 1;
    for (let i = numbers; i > 0; i--) {
        result *= i;
    }
    alert(result);
</script>
</body>
</html>
