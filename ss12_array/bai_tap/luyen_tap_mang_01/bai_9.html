<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = new Array(10);
    for (let i = 0; i < arrA.length; i++) {
        arrA[i] = +prompt(`Nhập vào phần tử số nguyên thứ ${i+1} của mảng A`);
    }
    document.write("Mảng A: " + arrA + "<br>");
    let arrB = new Array(10);
    for (let i = 0; i < arrB.length; i++) {
        arrB[i] = +prompt(`Nhập vào phần tử số nguyên thứ ${i+1} của mảng B`);
    }
    document.write("Mảng B: " + arrB + "<br>");
    let arrC = arrA.concat(arrB);
    document.write("Mảng C: " + arrC);
</script>
</body>
</html>
