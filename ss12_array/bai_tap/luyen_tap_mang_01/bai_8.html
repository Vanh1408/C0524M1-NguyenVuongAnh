<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập vào phần tử số nguyên thứ ${i+1}`);
    }
    document.write("Mảng ban đầu: " + arr.toString() + "<br>");
    arr.sort(function (m,n){
        return n-m;
    })
    document.write("Mảng lúc sau: " + arr.toString());
</script>
</body>
</html>
