<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("Nhập kích thước mảng");
    let arr = [];
    let count = 0;
    for (let i = 0; i < length; i++) {
        arr[i] = +prompt(`Nhập vào phần tử thứ ${i+1}`);
    }
    debugger;
    for (let i = 0; i < length; i++) {
        if (arr[i] < 0){
            count++;
        }
    }
    document.write("Số lượng số nguyên âm trong chuỗi: " + count);
</script>
</body>
</html>
