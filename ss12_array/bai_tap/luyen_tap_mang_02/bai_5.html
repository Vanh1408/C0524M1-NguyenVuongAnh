<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi đầu tiên");
    let str2 = prompt("Nhập chuỗi thứ 2");
    if (str1 === str2){
        document.write("Hai chuỗi giống nhau!!!");
    }else {
        document.write("Hai chuỗi không giống nhau!!!");
    }
</script>
