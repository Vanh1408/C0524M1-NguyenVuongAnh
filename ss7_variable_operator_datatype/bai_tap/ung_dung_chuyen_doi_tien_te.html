<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table, td, th {
            padding: 10px;
        }
    </style>
</head>
<body>
<form>
    <table style="width: 2px">
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
        </tr>
        <tr>
            <td><input type="number" id="Amount"></td>
            <td>
                <select id="from">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td><input type="button" value="Convert" onclick="convert()"></input></td>
        </tr>
    </table>
</form>
<h1 id="result">Result: </h1>
<script>
    function convert(){
        let amount = +document.getElementById("Amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from === "VND" && to === "USD"){
            result = amount / 24000;
        }else if (from === "USD" && to === "VND"){
            result = amount * 24000;
        }else{
            result = amount;
        }
        document.getElementById("result").innerText = "Result: " + result;
    }
</script>
</body>
</html>
