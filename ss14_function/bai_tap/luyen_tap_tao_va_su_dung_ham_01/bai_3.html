<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputNumber() {
        let num1 = +prompt("Nhập vào số thứ nhất: ");
        let num2 = +prompt("Nhập vào số thứ hai: ");
        if(num1 > num2){
            alert("Số thứ nhất lớn hơn số thứ hai!!!");
        }else {
            alert(num1 + num2);
        }
    }
    inputNumber();
</script>
</body>
</html>
