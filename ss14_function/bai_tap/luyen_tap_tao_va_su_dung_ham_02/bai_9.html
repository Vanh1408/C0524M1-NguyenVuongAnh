<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("Nhập kích thước mảng");
    let arr = [];
    let count = 0;
    for (let i = 0; i < length; i++) {
        arr[i] = prompt(`Nhập vào phần tử thứ ${i+1}`);
    }
    let character = prompt("Nhập vào ký tự bất kỳ");
    function checkCharacter(x) {
        let count = 0;
        if (arr.indexOf(character) !== -1){
            for (let i = 0; i < length; i++) {
                if (arr[i] === character){
                    count++;
                }
            }
            alert(`Số lần xuất hiện của ký tự ${character} là ${count}`);
        }else {
            alert(-1);
        }
    }
    checkCharacter();
</script>
</body>
</html>
