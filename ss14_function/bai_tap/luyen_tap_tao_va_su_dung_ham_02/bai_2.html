<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt("Nhập bán kính hình tròn: ");
    let S;
    let C;
    function chuVi() {
        C = r * 2 * 3.14;
        alert("Chu vi hình tròn là " + C);
    }
    function dienTich() {
        S = r * r * 3.14;
        alert("Diện tích hình tròn là " + S);
    }
    chuVi();
    dienTich();
</script>
</body>
</html>
