<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min() {
        let arr = new Array(3);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt(`Nhập vào số nguyên thứ ${i+1}`);
        }
        arr.sort(function (m,n){
            return m-n;
        })
        alert("Số nhỏ nhất là " + arr[0]);
    }
    min();
</script>
</body>
</html>
