<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập một ký tự bất kỳ trên bàn phím");
    function checkNum() {
        if (!isNaN(x) && x.trim() !== ''){
            alert("True");
        }else {
            alert("False");
        }
    }
    checkNum();
</script>
</body>
</html>
