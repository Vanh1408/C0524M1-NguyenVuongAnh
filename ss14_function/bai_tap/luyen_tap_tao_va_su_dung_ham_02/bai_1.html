<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    function binhPhuong(num) {
        num = +prompt("Nhập số bất kỳ: ");
        result = num * num;
        alert("Bình phương của số vừa nhập là: " + result);
    }
    binhPhuong();
</script>
</body>
</html>
