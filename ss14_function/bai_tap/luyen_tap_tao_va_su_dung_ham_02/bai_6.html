<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(num) {
        num = +prompt("Nhập vào một số");
        if (num >= 0){
            alert("Là số nguyên dương!!! TRUE");
        }else {
            alert("Là số nguyên âm!!! FALSE");
        }
    }
    checkNum();
</script>
</body>
</html>
